<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Photo Liker App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="https://pueblocs.org/domhelper/domhelper.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <h1>Photo Liker</h1>
  <img id="pic" src="https://picsum.photos/400/400" alt="random pic">
  
  <div id="section1">
    <button id="thumbup">👍</button>
    <button id="thumbdown">👎</button>
    <p id="likes">Likes: 0</p>
  </div>

  <div id="section2">
    <p id="comments">OMG soooo cute!</p>
    <input id="newcomment" placeholder="New Comment">
    <button id="addcomment">💬</button>
  </div>
    
</body>

</html>
